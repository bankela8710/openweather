<html>
    <head>
        <title>Enter WebSite title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Marko Petronijevic">
        <meta name="description" content="">
        <meta name="keywords" content="">


        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Website title">
        <link rel="apple-touch-icon" href="apple-icon-144x144.png">


        <!--Android compatibility-->

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="WebSite title">
        <link rel="icon" type="image/png" href="android-icon-192x192.png">


        <!--CSS FILES-->

        <!--Bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/fonts.css" rel="stylesheet" type="text/css"/>


        <!--Theme css-->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>



    </head>
    <body>

        <section class="title">
            <div class="container">
                <div class="header">
                    <span class="fas fa-cloud-sun"></span>
                    <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
                </div>
            </div>
        </section>


        <section class="weather-header vh-100">
            <!--.row start-->
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <article class="weather-header-title">
                            <h2 class="text-uppercase">Vremenska prognoza</h2>
                            <h5 id="hide-text">za narednih 5 dana</h5>
                        </article>
                    </div>
                    <div class="col-6">
                        <div class="form-group choose-city">
                            <select name="city" id="city" class="form-control">
                                <option value=""></option>
                                <option value="792680">Beograd</option>
                                <option value="787657">Nis</option>
                                <option value="3203106">Budva</option>
                                <option value="3197622">Kosjeric</option>
                                <option value="789128">Kragujevac</option>
                                <option value="3194360">Novi Sad</option>
                            </select>

                            <button id="search" class="btn btn-primary">Show</button>

                        </div>
                    </div> 
                    <p id="error"></p>
                </div><!--.row end--> 
            </div>
            <div class="container">
                <h2 id="city-name">
                    
                </h2>
                <table id="showWeather" class="table table-bordered d-none">
                    <thead>
                     
                        <tr>
                           
                            <td >Time and Date</td>
                            <td>Icon</td>
                            <td>Weather</td>
                            <td>Description</td>
                            <td>Min.temperature</td>
                            <td>Max.temperature</td>
                            <td>Presure</td>
                            <td>Humidity</td>
                            <td>Wind speed</td>
                            <td>Wind direction</td>
                        </tr>
                    </thead>
                   
                    <tbody id="forecastWeather">

                    </tbody>
                </table>
            </div>
        </section><!--.weather end-->


        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

        
        <script src="js/main.js" type="text/javascript"></script>
        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/85bd05dd45.js"></script>
    </body>
</html>
